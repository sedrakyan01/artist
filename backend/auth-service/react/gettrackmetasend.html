<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение метаданных трека</title>
</head>
<body>
<h1>Запрос метаданных трека</h1>

<label for="trackIdInput">Введите Track ID:</label>
<input type="number" id="trackIdInput" placeholder="Введите ID трека">
<button onclick="fetchTrackMeta()">Получить данные</button>

<h2 id="title">Информация о треке</h2>
<p><strong>Исполнитель:</strong> <span id="artist"></span></p>
<p><strong>Альбом:</strong> <span id="album"></span></p>
<p><strong>Жанр:</strong> <span id="genre"></span></p>
<p><strong>Описание:</strong> <span id="description"></span></p>
<p><strong>Длительность:</strong> <span id="duration"></span> секунд</p>
<p><strong>Год релиза:</strong> <span id="release_year"></span></p>
<p><strong>Дата добавления:</strong> <span id="add_to_db_date"></span></p>
<p><strong>Владелец:</strong> <span id="owner"></span></p>
<p><strong>Лайки:</strong> <span id="likes"></span></p>
<p><strong>Прослушивания:</strong> <span id="plays"></span></p>

<h2>Обложка трека:</h2>
<img id="trackImage" alt="Обложка трека" style="max-width:300px; display: none;">

<script>
    async function fetchTrackMeta() {
        const trackId = document.getElementById("trackIdInput").value;
        if (!trackId) {
            alert("Введите корректный Track ID!");
            return;
        }

        try {
            const response = await fetch(`/gettrackmetasend?track_id=${trackId}`);
            if (!response.ok) throw new Error("Ошибка загрузки данных");

            const data = await response.json();

            document.getElementById("title").innerText = data.title || "Нет данных";
            document.getElementById("artist").innerText = data.artist_name || "Не указано";
            document.getElementById("album").innerText = data.album_name || "Не указано";
            document.getElementById("genre").innerText = data.genre || "Не указано";
            document.getElementById("description").innerText = data.description || "Не указано";
            document.getElementById("duration").innerText = data.duration || "Неизвестно";
            document.getElementById("release_year").innerText = data.release_year || "Неизвестно";
            document.getElementById("add_to_db_date").innerText = data.add_to_db_date || "Неизвестно";
            document.getElementById("owner").innerText = data.owner || "Неизвестно";
            document.getElementById("likes").innerText = data.likes || "0";
            document.getElementById("plays").innerText = data.plays || "0";

            // Отображаем изображение, если оно есть
            if (data.track_picture) {
                const imgTag = document.getElementById("trackImage");
                imgTag.src = "data:image/jpeg;base64," + data.track_picture;
                imgTag.style.display = "block";
            }
        } catch (error) {
            console.error("Ошибка:", error);
            alert("Ошибка при получении данных. Проверьте консоль.");
        }
    }
</script>
</body>
</html>
