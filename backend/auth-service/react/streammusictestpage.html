<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" value="width=device-width, initial-scale=1.0">
    <title>MStream Audio Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group label {
            margin-right: 10px;
        }
        .input-group input {
            padding: 5px;
            margin-right: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .status {
            color: green;
            margin-top: 10px;
        }
        .logs {
            margin-top: 20px;
            text-align: left;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>HLS Audio Player</h1>
<div class="input-group">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="e.g., natalie_imbruglia">
    <label for="trackID">Track ID:</label>
    <input type="text" id="trackID" placeholder="e.g., 20">
    <button onclick="playAudio()">Play</button>
</div>
<div id="status" class="status"></div>
<div id="error" class="error"></div>
<div id="logs" class="logs"></div>
<audio id="audio" controls></audio>

<script>
    const audio = document.getElementById('audio');
    const statusDiv = document.getElementById('status');
    const errorDiv = document.getElementById('error');
    const logsDiv = document.getElementById('logs');

    function log(message) {
        const timestamp = new Date().toISOString();
        console.log(`[${timestamp}] ${message}`);
        const logEntry = document.createElement('div');
        logEntry.textContent = `[${timestamp}] ${message}`;
        logsDiv.appendChild(logEntry);
        logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    function setStatus(message) {
        statusDiv.textContent = message;
        errorDiv.textContent = '';
        log(`Status: ${message}`);
    }

    function setError(message) {
        errorDiv.textContent = message;
        statusDiv.textContent = '';
        log(`Error: ${message}`);
    }

    function playAudio() {
        const username = document.getElementById('username').value.trim();
        const trackID = document.getElementById('trackID').value.trim();
        log(`Attempting to play: username=${username}, trackID=${trackID}`);

        if (!username || !trackID) {
            setError('Please enter both username and track ID');
            return;
        }

        if (!/^[a-zA-Z0-9_-]+$/.test(username) || !/^[0-9]+$/.test(trackID)) {
            setError('Invalid username or trackID format');
            return;
        }

        const hlsUrl = `http://localhost:8080/streammusicsend?username=${encodeURIComponent(username)}&trackID=${encodeURIComponent(trackID)}`;
        setStatus(`Checking playlist at ${hlsUrl}`);
        log(`Sending HEAD request to ${hlsUrl}`);

        fetch(hlsUrl, { method: 'HEAD' })
            .then(response => {
                log(`HEAD response: status=${response.status}, statusText=${response.statusText}`);
                if (!response.ok) {
                    throw new Error(`Playlist not found: ${response.status} ${response.statusText}`);
                }

                setStatus('Loading audio...');
                log('Playlist found, initializing player');

                if (Hls.isSupported()) {
                    log('Using hls.js for playback');
                    const hls = new Hls({
                        enableWorker: true,
                        maxBufferLength: 30,
                    });
                    hls.loadSource(hlsUrl);
                    log(`Loading HLS source: ${hlsUrl}`);
                    hls.attachMedia(audio);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        setStatus('Playlist loaded, playing...');
                        log('Manifest parsed, starting playback');
                        audio.play().catch(err => {
                            setError(`Playback error: ${err.message}`);
                            log(`Playback error: ${err.message}`);
                        });
                    });
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        const errorMsg = `HLS error: ${data.type} - ${data.details} ${data.url ? `(URL: ${data.url})` : ''}`;
                        setError(errorMsg);
                        log(errorMsg);
                        console.error('HLS error details:', data);
                    });
                } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
                    log('Using native HLS support');
                    audio.src = hlsUrl;
                    audio.play().catch(err => {
                        setError(`Playback error: ${err.message}`);
                        log(`Playback error: ${err.message}`);
                    });
                    setStatus('Playing using native HLS support...');
                } else {
                    setError('HLS is not supported in this browser');
                    log('HLS not supported in browser');
                }
            })
            .catch(err => {
                setError(`Failed to load playlist: ${err.message}`);
                log(`Fetch error: ${err.message}`);
                console.error('Fetch error:', err);
            });
    }
</script>
</body>
</html>
